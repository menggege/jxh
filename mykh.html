    <script type="text/javascript">function currentTime(){
		var d = new Date(),str = '';
		 str += d.getFullYear()+'年';
		 str  += d.getMonth() + 1+'月';
		 str  += d.getDate()+'日';
		 str += d.getHours()+'时'; 
		 str  += d.getMinutes()+'分'; 
		str+= d.getSeconds()+'秒'; 
		return str;
		}
		setInterval(function(){$('#today').html(currentTime)},1000);
	</script>

	 function updateadvantage(){
		var id = $("#id1").val();
	 	var title = $("#title1").val();
	 	var author = $("#author1").val();
	 	var content = $("#content1").val();
	 	$.ajax({
				url: "advantageServlet",
				type: 'post',
				data: {type:'updateproduce','title':title,'author':author,'id':id,'content':content},
				dataType:'json',
				success : function(data) {

				     window.location.reload(true);
					}
				},

	 }
	 function deleteclient(){

	 function addclient(){
	 	var client = $("#client").val();
	 	var img = $('#image1').val();
	 	var arr=img.split('\\');//注split可以用字符或字符串分割 
		var imagename=arr[arr.length-1];//这就是要取得的图片名称 
	 	$.ajax({
				url: "clientServlet",
				type: 'post',
				data: {'client':client,'imagename':imagename},
				dataType:'json',
				success : function(data) {
					if(data == "1"){
						alert("添加成功！");
				     window.location.reload(true);
					}
				},
			});
	 }
	 
	 function imageUpload(){
		var imgPath = $('#fileup').val();
		$('#image1').val(imgPath);
		if (imgPath == "") {
                alert("请上传图片！");
                return;
            }
        var strExtension = imgPath.substr(imgPath.lastIndexOf('.') + 1);
        if (strExtension.toLowerCase() != 'jpg') {
                alert("请选择jpg格式的图片文件");
                return;
            }
			jq.ajaxFileUpload({
			url : 'fileUpload4/upload4.action', // 需要链接到服务器地址

			},
